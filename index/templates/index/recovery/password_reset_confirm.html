{% extends 'index/base.html' %}

{% block content %}
  <div class="container">
    <div class="card mx-auto mt-5 shadow p-3 mb-5 bg-white rounded" style="max-width: 500px;">
      <div class="card-body">
        <form method="POST">
          {% csrf_token %}
          <h1 class="text-center">Reset Password</h1>
          <div class="mb-3">
            <input type="password" class="form-control" name="new_password1" placeholder="Enter your Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" name="new_password2" placeholder="Retype your Password">
          </div>
          <button type="submit" class="btn btn-primary btn-block d-block mx-auto">Reset Password</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
